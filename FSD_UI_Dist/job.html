<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <meta name="keywords" content="Ключевые слова">
    <meta name="description" content="FSD Тестовое задение - Страница 2">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicons/favicon-32x32.png">
    <title>FSD_UI</title>
  <link href="job.css" rel="stylesheet"></head>
  <body>
    <main class="page-job">
      <div class="page-job__header">Apply for a job</div>
      <div class="page-job__content">
        <div class="page-job__stages">
          <div class="stages js-stages">
            <div class="stages__sections" data-number-of-points="5" data-start-point="3"></div>
            <div class="stages__points"></div>
          </div>
        </div>
        <div class="page-job__avatar">
          <div class="page-job__avatar-image"></div>
          <div class="page-job__avatar-edit">
            <div class="button">
              <button class="button__item button__item_size_avatar-edit-button button__item_color_green undefined" name="js-ripple" onclick="undefined">edit</button>
            </div>
          </div>
        </div>
        <div class="page-job__form">
          <div class="form-job js-form-job">
            <div class="form-job__completeform"></div>
            <div class="form-job__job-title-container">
              <input class="form-job__job-title-input" type="text" placeholder="Job title">
              <div class="form-job__job-title-message"></div>
            </div>
            <div class="form-job__job-title-error-message"></div>
            <div class="form-job__facebook-container">
              <input class="form-job__facebook-input" type="text" placeholder="Facebook link">
              <div class="form-job__facebook-message"></div>
            </div>
            <div class="form-job__facebook-error-message"></div>
            <div class="form-job__twitter-container">
              <input class="form-job__twitter-input" type="text" placeholder="Twitter link">
              <div class="form-job__twitter-message"></div>
            </div>
            <div class="form-job__twitter-error-message"></div>
            <div class="form-job__dribbble-container">
              <input class="form-job__dribbble-input" type="text" placeholder="Dribbble link">
              <div class="form-job__dribbble-message"></div>
            </div>
            <div class="form-job__dribbble-error-message"></div>
            <div class="form-job__toggle">
              <div class="toggle">
                <div class="toggle__container">
                  <input class="toggle__input" type="checkbox" id="toggle__input_1" checked>
                  <label class="toggle__label" for="toggle__input_1"><span class="toggle__inner"></span><span class="toggle__switch"></span></label>
                </div>
              </div>
              <div class="form-job__toggle-content">Get information about current events.</div>
            </div>
            <div class="form-job__submit-container">
              <div class="button">
                <button class="button__item button__item_size_submit button__item_color_green form-job__submit-button" name="js-ripple" onclick="undefined">submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="page-job__navigation">
        <div class="navigation">
          <div class="button">
            <button class="button__item button__item_size_navigation button__item_color_green undefined" name="js-ripple" onclick="document.location='social-network.html'">social-network</button>
          </div>
          <div class="button">
            <button class="button__item button__item_size_navigation button__item_color_green undefined" name="js-ripple" onclick="document.location='job.html'">job</button>
          </div>
          <div class="button">
            <button class="button__item button__item_size_navigation button__item_color_green undefined" name="js-ripple" onclick="document.location='interior.html'">interior</button>
          </div>
          <div class="button">
            <button class="button__item button__item_size_navigation button__item_color_green undefined" name="js-ripple" onclick="document.location='rent-auto.html'">rent-auto</button>
          </div>
        </div>
      </div>
    </main>
  <script type="text/javascript" src="job.js"></script></body>
</html>
